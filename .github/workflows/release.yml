name: Build and Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Get the Tag
      id: get_tag
      run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: Build Binary
      run: |
        mkdir -p dist/
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/your-tool-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.TAG_NAME }}

    - name: Compress Binary
      if: matrix.goos != 'windows'
      run: gzip dist/your-tool-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.TAG_NAME }}

    - name: Upload Release Asset
      uses: actions/upload-artifact@v3
      with:
        name: proteus-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/proteus-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist/

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ env.TAG_NAME }} \
          dist/*-${{ env.TAG_NAME }}* \
          --title "Release ${{ env.TAG_NAME }}" \
          --notes "Automated release for ${{ env.TAG_NAME }}"
